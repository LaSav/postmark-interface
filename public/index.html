<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Postmark Interface</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="col-4" style="background-color: #ffde00">
        <h1 class="display-5 text-center mb-3">Postmark Interface</h1>
      </div>
      <hr />
      <h5>Subscribers</h5>
      <table class="table py-5">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Subscriber id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Subscribed</th>
          </tr>
        </thead>
        <tbody id="data-output"></tbody>
      </table>
      <hr />
      <h5 class="pt-4">Recent Broadcasts</h5>
      <table class="table py-5">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Broadcast id</th>
            <th scope="col">Sent On</th>
          </tr>
        </thead>
        <tbody id="data-output2"></tbody>
      </table>
      <hr />
      <h5 class="pt-4">Send Broadcast</h5>
      <form class="pb-3">
        <input
          type="number"
          placeholder="Template Number"
          id="template-number"
          required
        />
      </form>
      <button class="btn btn-primary" id="preview">Send Preview</button>
      <button class="btn btn-warning" id="broadcast">Send Broadcast</button>
      <div class="row" id="res"></div>
      <div class="row" id="err"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
